<html>
<head></head>
<body>

  <script src="http://www.rtcmulticonnection.org/latest.js"></script>
  <script src="socket.io.min.js"></script>

  <button id="openNewSessionButton">Open New Room</button>

  <script>
    var channels = {};
    var currentUserUUID = Math.round(Math.random() * 60535) + 5000;
    var socketio = io.connect('http://localhost:8888/');

    socketio.on('message', function(data) {
        if(data.sender == currentUserUUID) return;

        if (channels[data.channel] && channels[data.channel].onmessage) {
            channels[data.channel].onmessage(data.message);
        };
    });



    var connection = new RTCMultiConnection();

    // easiest way to customize what you need!
    connection.session = {
        audio: true,
        video: true
    };

    // on getting local or remote media stream
    connection.onstream = function(e) {
        document.body.appendChild(e.mediaElement);
    };

    connection.openSignalingChannel = function (config) {
        var channel = config.channel || this.channel;
        channels[channel] = config;

        if (config.onopen) setTimeout(config.onopen, 1000);
        return {
            send: function (message) {
                socketio.emit('message', {
                    sender: currentUserUUID,
                    channel: channel,
                    message: message
                });
            },
            channel: channel
        };
    };

    // setup signaling channel
    connection.connect();

    // open new session
    document.querySelector('#openNewSessionButton').onclick = function() {
        connection.open();
    };

  </script>


</body>
</html>
